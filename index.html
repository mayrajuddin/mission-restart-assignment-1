                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"

            <ul

              <li>

          </div>
          <a class="text-xl">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex lg-nav">
          <ul class="menu menu-horizontal px-1">
            <li><a class="focusBlue">Home</a></li>
            <li><a>Product</a></li>
            <li><a>Contact</a></li>
            <li><a>About</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="cursor-pointer"
            ><i class="fa-solid fa-cart-shopping"></i>
            <!-- <div class="badge badge-sm">+99</div> -->
            </a
          >
        </div>
      </div>
    </header>

     <div class="banner">
        <div class="banner-content">
            <div class="md:container md:mx-auto h-full mx-auto flex flex-col justify-center  gap-2">
                <h4 class="text-white text-4xl">Best collection for you </h4>
                <p class="text-gray-100">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla, enim.</p>
                <div><button class="btn btn-md btnprimary text-white border-none outline-none shadow-none" href="">Shop now</button></div>
